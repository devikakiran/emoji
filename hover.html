<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style>
body{display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;background:linear-gradient(135deg,#ffecd2,#fcb69f);font-family:Arial}
h1{margin-bottom:20px}
#emoji{font-size:80px;margin-bottom:20px}
button{padding:10px 20px;border:none;border-radius:8px;background:#6c63ff;color:#fff;font-size:16px;cursor:pointer;transition:0.3s}
button:hover{transform:scale(1.1)}
</style>
</head>
<body>
<h1>Your New Emoji!!</h1>
<div id="emoji">🙂</div>
<button id="btn">New Emoji</button>
<script>
let e=["😀","😍","😎","😂","🥳","🤩","😜"]
let o=document.getElementById("emoji")
document.getElementById("btn").onclick=function(){
o.textContent=e[Math.floor(Math.random()*e.length)]
}
</script>
</body>
</html>
